<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav
      class="bg-dark gap-4 p-4 rounded-5 px-5"
      style="width: 288px; height: 100%"
    >
      <img src="./img/Twitter.svg" alt="" />
      <div class="d-flex gap-4 pt-3">
        <img src="./img/home.svg" alt="" />
        <a class="text-decoration-none text-white fs-5" href="#">Home</a>
      </div>
      <div class="d-flex gap-4 pt-3">
        <img src="./img/explore.svg" alt="" />
        <a class="text-decoration-none text-white fs-5" href="#">Explore</a>
      </div>
      <div class="d-flex gap-4 pt-3">
        <img src="./img/notification.svg" alt="" />
        <a class="text-decoration-none text-white fs-5" href="#"
          >Notifications</a
        >
      </div>
      <div class="d-flex gap-4 pt-3">
        <img src="./img/messages.svg" alt="" />
        <a class="text-decoration-none text-white fs-5" href="#">Messages</a>
      </div>
      <div class="d-flex gap-4 pt-3">
        <img src="./img/bookmarks.svg" alt="" />
        <a class="text-decoration-none text-white fs-5" href="#">Bookmarks</a>
      </div>
      <div class="d-flex gap-4 pt-3">
        <img src="./img/lists.svg" alt="" />
        <a class="text-decoration-none text-white fs-5" href="#">Lists</a>
      </div>
      <div class="d-flex gap-4 pt-3">
        <img src="./img/profile.svg" alt="" />
        <a class="text-decoration-none text-white fs-5" href="#">Profile</a>
      </div>
      <div class="d-flex gap-4 pt-3">
        <img src="./img/more.svg" alt="" />
        <a class="text-decoration-none text-white fs-5" href="#">More</a>
      </div>
    </nav>
  </body>
</html>
